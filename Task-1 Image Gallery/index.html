<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 - Image Gallery</title>
    <link rel="stylesheet" href="style.css" class="css">
    <script src="https://kit.fontawesome.com/343741ebda.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <p>Code Alpha | Task - 1 Image Gallery | Muhammad Shariq | Front-end Development </p>
        <img src="/images/nature-01.png" width="800" class="slide" height="500" alt="Image 1" />
        <img src="/images/nature-02.png" width="800" class="slide" height="500" alt="Image 2" />
        <img src="/images/nature-03.png" width="800" class="slide" height="500" alt="Image 3" />
        <img src="/images/adbstract-01.png" width="800" class="slide" height="500" alt="Image 4" />
        <img src="/images/adbstract-02.png" width="800" class="slide" height="500" alt="Image 5" />
        
    </main>

    <div class="nav">
        <button onclick="goPrev()"><i class="fa-solid fa-arrow-left"></i></button>
        <button onclick="goNext()"><i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <div class="gallery">
        <img src="images/nature-01.png" class="gallery-img" onclick="openFullScreen(this) " alt="Image 1">
        <img src="images/nature-02.png" class="gallery-img" onclick="openFullScreen(this)" alt="Image 2">
        <img src="images/nature-03.png" class="gallery-img" onclick="openFullScreen(this)" alt="Image 3">
        <img src="images/adbstract-01.png" class="gallery-img" onclick="openFullScreen(this)" alt="Image 4">
        <img src="images/adbstract-02.png" class="gallery-img" onclick="openFullScreen(this)" alt="Image 5">
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeFullScreen()">&times;</span>
        <img id="fullImg" alt="Image">
    </div>


    <script src="script.js"></script> 
</body>
</html>
